<!DOCTYPE html>
<html lan="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Comment App</title>
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- animation css file -->
		<link rel="stylesheet" href="css/animate.css">
		<!-- reset css file -->
		<link rel="stylesheet" href="css/reset.css">
		<!-- font awsome icons -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
		<!-- main css file -->
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<!-- header -->
		<section class="container-fluid headerS">
			<div class="col-12 text-center">
				<img class="d-inline" src="http://cdn.shopify.com/s/files/1/0185/5092/products/persons-0041.png?v=1369543932" alt="emoji with cool sunglasses">
				<h1>ALL COMMENTS WELCOME</h1>
			</div>
		</section>

		<!-- form -->
		<section class="container-fluid infoS">
			<div class="col-md-8 col-sm-12 mx-auto text-center">
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="basic-addon1">Name:</span>
				  </div>
				  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="name">
				</div>

				<div class="input-group">
				  <div class="input-group-prepend">
				    <span class="input-group-text">Comment:</span>
				  </div>
				  <textarea class="form-control" id="comment" aria-label="With textarea"></textarea>
				</div>
				<button class= "btn btn-primary my-2" onclick="submitC()" >Submit</button>
			</div>

		</section>




		<!-- bootstrap scripts -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<!-- my java script tag -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
